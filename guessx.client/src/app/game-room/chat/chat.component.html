<div class="glassmorphism  bg-card flex flex-col h-full ">
  <!-- Header -->
  <div class="py-2 px-4 border-b border-purple-500/30  bg-purple-600/20">
    <h3 class="font-gaming font-bold text-gaming-neon-pink">Chat & Guesses</h3>
  </div>

  <!-- Mensajes (Scroll interno) -->
  <div class="flex-1 overflow-y-auto scroll-custom p-4 gap-3 flex flex-col bg-white/5">
    @for (message of messages; track $index) {
      <div class="bg-gaming-neon/10 border border-purple-500/20 rounded-lg p-3 text-white flex flex-col gap-1 max-w-[90%]">
        <span class="text-gaming-neon-pink font-bold">{{ message.sender }}</span>
        <span class="text-gaming-neon text-sm">{{ message.text }}</span>
      </div>
    }
  </div>

  <!-- Input de chat -->
  <div class="py-3 px-4 border-t border-purple-500/30 bg-purple-600/20">
    <div class="flex gap-2 items-center">
      <input type="text" placeholder="Type your guess..."
        class="text-white py-2 px-3 bg-white/10 border border-white/20 rounded-md flex-1 w-full h-10"
      />
      <button class="bg-purple-500/30 hover:bg-purple-500/50 text-white font-bold py-2 px-2 rounded-full flex items-center  transition duration-300 ease-in-out">
        <mat-icon class="text-purple-200">send</mat-icon>
      </button>
    </div>
  </div>
</div>
