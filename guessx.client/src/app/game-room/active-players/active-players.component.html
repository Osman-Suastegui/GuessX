<div class="glassmorphism border rounded-t-lg rounded-b-lg bg-card ">
  <div class="backdrop-blur-sm py-2 px-4 border-b border-purple-500/30 rounded-t-lg bg-purple-600/20 ">
    <h3 class="font-gaming font-bold  text-purple-200">  Active Players ({{ players.length }})
    </h3>
  </div>
  <div class="flex p-4 gap-3 flex-wrap ">
    @for (player of players; track $index) {
        <div class="flex flex-col items-center">
          <div class="bg-gaming-neon/10 w-10 h-10 rounded-full flex items-center justify-center text-xs font-medium text-gaming-neon">
            {{ player.avatar }}
          </div>
          <p class="mt-1 text-xs text-white">{{ player.name }}</p>
        </div>
    }
  </div>
</div>
