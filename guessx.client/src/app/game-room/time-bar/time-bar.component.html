<div class="time-shell">
  <div class="time-top">
    <div class="hint-pill">Hint {{ currentHint }} / {{ maxHints }}</div>

    <div class="time-center">
      <div class="time-circle">
        <span>{{ formattedTime }}</span>
      </div>
      <p class="time-label">TIME LEFT</p>
    </div>

    <button class="skip-btn" type="button" (click)="onSkip()">
      <mat-icon>skip_next</mat-icon>
      Skip
    </button>
  </div>

  <div class="timeline-track">
    <div
      class="timeline-fill"
      [style.width.%]="progress2"
      [style.background]="progress > 66 ? '#39ff14' : progress > 33 ? '#ffd84d' : '#ff4d8d'"
      style="transition: width 50ms linear"
    ></div>
  </div>
</div>
