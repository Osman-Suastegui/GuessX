<div class="page-container">
  <header class="room-header anime-border glass-panel">
    <div class="room-round">ROOM {{ roomId || "---" }}</div>
    <div class="room-actions">
      <button class="room-copy-btn" type="button" (click)="copyRoomLink()">
        <mat-icon>content_copy</mat-icon>
        Copy Link
      </button>
    </div>
  </header>

  <main class="main-container">
    <aside class="side-panel leaderboard-panel anime-border glass-panel">
      <app-leaderboard [users]="roomState?.users || []"></app-leaderboard>
    </aside>

    <section class="image-viewer-container anime-border">
      <app-image-viewer [showSquareAt]="showSquareAt" [roomState]="roomState" [animeInformation]="animeInformation" />
    </section>

    <aside class="side-panel chat-panel anime-border glass-panel">
      <app-chat [animeInformation]="animeInformation" [roomId]="roomId"></app-chat>
    </aside>
  </main>
</div>
