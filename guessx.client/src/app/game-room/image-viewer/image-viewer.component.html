<div class="viewer-shell panel-surface">
  <!-- Titulo -->
  <header class="viewer-header">
    <section class="viewer-brand">
      <div class="viewer-avatar">AN</div>
      <div class="viewer-meta">
        <p class="viewer-title">Anime Pixel Peak</p>
        <p class="viewer-sub">Room #1231</p>
      </div>
    </section>
    <section class="viewer-actions">
      <p class="viewer-count">Total Players: {{ roomState?.users?.length || 0 }}</p>
      <button class="pill-btn ghost">How to Play</button>
      <button class="pill-btn danger">Leave Room</button>
    </section>
  </header>

  <app-time-bar
    #timerBar
    [roundDuration]="roundDuration"
    [currentHint]="currentHint"
    [maxHints]="maxHints"
    (skip)="handleSkip()"
    (timeEnded)="handleTimeEnd()"
  ></app-time-bar>

  <h1 class="image-viewer-anime-name pt-2">
    <ng-content *ngIf="isTheWholeAnimeRevealed">
      {{ animeInformation.name }}
    </ng-content>
  </h1>
  <section class="wrapper-image">
    <img #imgEl [src]="animeImageSrc" alt="Full image doesnt workg" />
    <canvas #maskCanvas class="mask-canvas"></canvas>
  </section>
</div>
