<div class="p-6 bg-gray-800 rounded-lg">
  <h2 class="text-2xl font-bold text-cyan-400 mb-4 text-center uppercase tracking-wide font-gaming">
    Join Room
  </h2>

  <p class="text-gray-300 mb-6 text-center">
    Enter the room ID to join an existing game room
  </p>

  <div class="mb-6">
    <label class="block text-cyan-300 text-sm font-medium mb-2 uppercase tracking-wide font-gaming">
      Room ID
    </label>
    <input
      type="text"
      [(ngModel)]="roomId"
      placeholder="Enter room ID..."
      class="w-full px-4 py-3 bg-gray-900 border border-cyan-400/50 rounded text-white placeholder-gray-400 focus:outline-none focus:border-cyan-400 focus:ring-1 focus:ring-cyan-400 font-gaming"
      (keyup.enter)="onJoin()"
      autofocus
    />
  </div>

  <div class="flex gap-4 justify-end">
    <button
      (click)="onCancel()"
      class="px-6 py-2 bg-gray-600 hover:bg-gray-700 text-white rounded font-bold uppercase tracking-wide transition-all duration-200 font-gaming"
    >
      Cancel
    </button>
    <button
      (click)="onJoin()"
      [disabled]="!isRoomIdValid()"
      [class.bg-cyan-500]="isRoomIdValid()"
      [class.hover:bg-cyan-600]="isRoomIdValid()"
      [class.bg-gray-600]="!isRoomIdValid()"
      [class.cursor-not-allowed]="!isRoomIdValid()"
      class="px-6 py-2 text-white rounded font-bold uppercase tracking-wide transition-all duration-200 font-gaming"
    >
      Join
    </button>
  </div>
</div>
